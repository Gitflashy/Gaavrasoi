<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mithai Store</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff8f0;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #ff9800;
            color: white;
        }

        .navbar h1 {
            margin: 0;
        }

        .navbar-buttons button {
            margin-left: 10px;
            padding: 8px 15px;
            border: none;
            background-color: white;
            color: #ff9800;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Banner */
        .banner {
            width: 100%;
            height: 300px;
            background: url('https://images.unsplash.com/photo-1604908177225-6d8b5b5a15d3') no-repeat center center/cover;
        }

        /* Products */
        .products {
            padding: 30px;
            text-align: center;
        }

        .products h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .product-list {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .product {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 250px;
        }

        .product img {
            width: 100%;
            border-radius: 10px;
        }

        .product h3 {
            margin: 10px 0 5px;
            color: #444;
        }

        .product p {
            margin: 5px 0;
            color: #777;
        }

        .product .price {
            font-size: 18px;
            font-weight: bold;
            color: #ff5722;
        }

        /* About */
        .about {
            background-color: #ffe0b2;
            padding: 30px;
            text-align: center;
        }

        .about h2 {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <h1>Mithai Store</h1>
        <div class="navbar-buttons">
            <button>Login</button>
            <button>Add to Cart</button>
        </div>
    </div>

    <!-- Banner -->
    <div class="banner"></div>

    <!-- Products -->
    <div class="products">
        <h2>Our Products</h2>
        <div class="product-list">
            <div class="product">
                <img src="https://images.unsplash.com/photo-1617196037137-c04c7f49f0cb" alt="PuruKya">
                <h3>PuruKya</h3>
                <p>1 Kg</p>
                <p class="price">₹499</p>
            </div>
            <div class="product">
                <img src="https://images.unsplash.com/photo-1607082349566-c57a3584f788" alt="Riwaayat Laddu">
                <h3>Riwaayat Laddu (Chinni Laddu)</h3>
                <p>500g</p>
                <p class="price">₹249</p>
            </div>
            <div class="product">
                <img src="https://images.unsplash.com/photo-1586190848861-99aa4a171e90" alt="Dhan Mithas">
                <h3>Dhan Mithas (Chawal Laddu)</h3>
                <p>1 Kg</p>
                <p class="price">₹399</p>
            </div>
        </div>
    </div>

    <!-- About -->
    <div class="about">
        <h2>About Us</h2>
        <p>We bring you the taste of tradition with our delicious and fresh handmade sweets. Every bite is filled with love and purity.</p>
    </div>

</body>
</html>
